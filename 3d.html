<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #E6ECFF;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://utkarshrai0098.github.io/3dmodel/drone2.glb"
    autoplay
    auto-rotate
    camera-controls
    interaction-prompt="none"
    loading="lazy"
    shadow-intensity="1"
    exposure="1"
    ar
    camera-orbit="45deg 75deg 1m"
    min-camera-orbit="auto auto 1m" 
    max-camera-orbit="auto auto 4m"
  >
  </model-viewer>

</body>
</html>
